<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="field">
    <label class="label">Name</label>
    <p class="control">
      <input
        type="text"
        name="name"
        class="input"
        ngModel>
    </p>
  </div>
  <div class="field">
    <label class="label">Email</label>
    <p class="control has-icons-left">
      <input
        type="text"
        name="visitorEmail"
        class="input"
        ngModel
        #emailT="ngModel"
        required>
      <span class="icon is-small is-left">
        <i class="fa fa-envelope"></i>
      </span>
    </p>
  </div>
  <div class="field">
    <label class="label">Message</label>
    <p class="control">
      <textarea
        name="message"
        class="textarea"
        ngModel
        #messageT="ngModel"
        required></textarea>
    </p>
  </div>
  <div class="field is-grouped">
    <p class="control">
      <button type="submit" class="button is-primary" (click)="onRedirect()" [disabled]="emailT.errors || messageT.errors">Submit</button>
    </p>
    <p class="control">
      <button type="button" class="button is-danger" (click)="clearForm(f)">Clear</button>
    </p>
  </div>
</form>
