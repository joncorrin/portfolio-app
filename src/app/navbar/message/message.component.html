<div class="modal" [ngClass]="{'is-active': modalVisible}">
  <div class="modal-background">
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Message</p>
        <button class="delete" (click)="modalService.toggleMessageModal()"></button>
      </header>
      <section class="modal-card-body">
        <app-message-form></app-message-form>
      </section>
    </div>
  </div>
</div>
