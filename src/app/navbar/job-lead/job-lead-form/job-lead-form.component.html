<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="field">
    <label class="label">Name</label>
    <p class="control">
      <input
        type="text"
        name="name"
        class="input"
        ngModel>
    </p>
  </div>
  <div class="field">
    <label class="label">References name</label>
    <p class="control">
      <input
        type="text"
        name="refName"
        class="input"
        ngModel>
    </p>
  </div>
  <div class="field">
    <label class="label">Email</label>
    <p class="control has-icons-left">
      <input
        type="text"
        name="visitorEmail"
        class="input"
        ngModel>
      <span class="icon is-small is-left">
        <i class="fa fa-envelope"></i>
      </span>
    </p>
  </div>
  <div class="field">
    <label class="label">Job title</label>
    <p class="control">
      <input
        type="text"
        name="job"
        class="input"
        ngModel
        #jobT="ngModel"
        required>
    </p>
  </div>
  <div class="field">
    <label class="label">Location</label>
    <p class="control">
      <input
        type="text"
        name="location"
        class="input"
        ngModel
        #locationT="ngModel"
        required
        placeholder="City or remote">
    </p>
  </div>
  <div class="field">
    <p>Type of Job? <br></p>
    <p class="control">
      <label class="radio">
        <input type="radio"
               value="Full-time"
               name="jobType"
               ngModel> Full-time
      </label>
      <label class="radio">
        <input type="radio"
               name="jobType"
               value="Part-time"
               ngModel> Part-time
      </label>
      <label class="radio">
        <input type="radio"
               name="jobType"
               value="Contract"
               ngModel> Contract
      </label>
      <label class="radio">
        <input type="radio"
               name="jobType"
               value="Other"
               ngModel> Other
      </label>
    </p>
  </div>
  <div class="field">
    <label class="label">Description</label>
    <p class="control">
      <textarea
        name="description"
        class="textarea"
        ngModel></textarea>
    </p>
  </div>
  <div class="field is-grouped">
    <p class="control">
      <button type="submit" class="button is-primary" (click)="onRedirect()" [disabled]="jobT.errors || locationT.errors">Submit</button>
    </p>
    <p class="control">
      <button type="button" class="button is-danger" (click)="clearForm(f)">Clear</button>
    </p>
  </div>
</form>
