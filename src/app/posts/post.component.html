<div class="box" *ngFor="let post of posts">
  <article class="media">
    <figure class="media-left">
      <p class="image is-64x64">
        <img [src]="profileImgUrl" alt="Admin Profile Photo">
      </p>
    </figure>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{ adminName }}</strong><br>
          <small>{{ adminBio }}</small> •
          <small>15h</small><br>
          {{ post.content }}
        </p>
          <hr>
          <div class="columns">
            <div class="column is-mobile is-7">
              <small>Likes</small> • <small>Comments</small> • <small (click)="onEdit()"><a class="theme">Edit</a></small>
            </div>
            <div class="column is-mobile is-offset-3 is-2">
              <a>
                <span class="icon is-small"><i class="fa fa-reply"></i></span>
              </a>
              <a>
                <span class="icon is-small"><i class="fa fa-hand-o-up fa-inverse"
                                               (click)="toggleLike()"
                                               [ngStyle]="{color : liked ? '#1e5799' : '#24292E'}"></i></span>
              </a>
            </div>
          </div>
      </div>
    </div>
    <div class="media-right">
      <button class="delete"></button>
    </div>
  </article>
</div>
